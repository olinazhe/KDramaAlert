<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>
<body>
  <div class="full-body-container">
    <div class="top-text">
      <div class="google-colors">
        <h1 id="dark-blue">KDramaAlert</h1>
      </div>
      <div class="input-box" onclick="sendFocus()">
        <img src="{{ url_for('static', filename='images/mag.png') }}" />
        <input
          placeholder="Search for a KDrama"
          id="filter-text-val"
          onkeyup="filterText()"
        />
      </div>
    </div>
    <div id="answer-box"></div>
  </div>

  <script>
    function answerBoxTemplate(row) {
      return `<div class='result-card'>
                <img src=${row["img-url"]} class='drama-image'>
                <div class='drama-info'>
                    <div class='drama-title-rating'>
                        <h3 class='drama-title'>${row.name}</h3>
                        <p class='drama-rating'>${row.score}/10</p>
                    </div>
                    <div class='drama-year-episodes'>
                        <p class='drama-year'>${row.year}</p>
                        <p class='drama-episodes'>${row.episode.split(" ")[0]} episodes</p>
                    </div>
                    <p class='drama-desc'>${row.synopsis}</p>
                    <div class='drama-genres-tags-list'>
                      ${row.genre.split(", ").map(genre => `<p class='drama-genres'>${genre}</p>`).join("")}
                    </div>
                    <div class='drama-networks'>
                        <img src="{{ url_for('static', filename='images/movieicon.svg') }}" />
                        <p class='drama-networks-text'>${row.network}</p>
                    </div>
                </div>
            </div>`;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
    }

    function filterText() {
        if (event.key === "Enter") {
            document.getElementById("answer-box").innerHTML = "";
            console.log(document.getElementById("filter-text-val").value);
            fetch("/episodes?" + new URLSearchParams({
            title: document.getElementById("filter-text-val").value,
            }).toString())
            .then((response) => response.json())
            .then((data) =>
            data.forEach((row, index) => {
            if (index >= 25) {
              return;
            }
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = answerBoxTemplate(row);
            document.getElementById("answer-box").appendChild(tempDiv);
          })
        );
        }
      
    }
  </script>
</body>
